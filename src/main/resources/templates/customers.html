<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>name</th>
    <th>email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${customers}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td th:text="${c.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
